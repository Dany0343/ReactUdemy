<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cargar React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React App</title>
</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel"> // Así babel lo convierte

        const divRoot = document.querySelector('#root'); // Referencia

        const nombre = 'Oscar Bucio';
        const h1Tag = <h1> Hola, soy {nombre} </h1>; // Esto no es JS, es JSX. Dentro de llaves se puede colocar código de JavaScript

        ReactDOM.render(h1Tag, divRoot)

        // Babel se va a encargar de hacer la traducción de un código moderno a un código que sea soportado por cualquier navegador web


    </script>
</body>
</html>
